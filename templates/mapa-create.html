<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um mapa</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <h1>{% block title %} Crie um novo Mapa {% endblock %}</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" placeholder="Titulo" class="form-control"
                value="{{ request.form['title'] }}">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" name="url" placeholder="URL da imagem" class="form-control"
                value="{{ request.form['url'] }}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    {% endblock %}

</body>

</html>
