<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importar um novo arquivo</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <h1>{% block title %} Importe um novo arquivo {% endblock %}</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file" style="margin: 1em auto;">Arquivo</label>
            <input type=file name=file>
        </div>

        <div class="form-group">
            <button type="submit" value="Upload" class="btn btn-primary">Enviar</button>
        </div>

    </form>
    {% endblock %}

</body>

</html>
