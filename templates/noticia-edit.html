{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar notícia "{{ noticia['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Titulo" class="form-control"
            value="{{ request.form['title'] or noticia['title'] }}">
    </div>

    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" name="autor" placeholder="Autor" class="form-control"
            value="{{ request.form['autor'] or noticia['autor'] }}">
    </div>

    <div class="form-group">
        <label for="content">Conteudo</label>
        <textarea name="content" placeholder="Post content"
            class="form-control">{{ request.form['content'] or noticia['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL da imagem" class="form-control"
            value="{{ request.form['url'] or noticia['url'] }}">
    </div>

    <div class="form-group">
        <label for="fonte">Fonte</label>
        <input type="text" name="fonte" placeholder="Fonte da noticia" class="form-control"
            value="{{ request.form['fonte'] or noticia['fonte'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_noticia', id=noticia['id']) }}" method="POST">
    <input type="submit" value="Deletar Noticia" class="btn btn-danger btn-sm"
        onclick="return confirm('Você quer mesmo deletar essa notícia?')">
</form>
{% endblock %}
