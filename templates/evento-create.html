{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Crie um novo Evento {% endblock %}</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Titulo" class="form-control" value="{{ request.form['title'] }}">
    </div>

    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" name="autor" placeholder="Autor" class="form-control" value="{{ request.form['autor'] }}">
    </div>

    <div class="form-group">
        <label for="data">Data</label>
        <input type="datetime" name="data" placeholder="Data" class="form-control" value="{{ request.form['data'] }}">
    </div>

    <div class="form-group">
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" placeholder="Descricao" class="form-control"
            value="{{ request.form['descricao'] }}">
    </div>

    <div class="form-group">
        <label for="local">Local</label>
        <input type="text" name="local" placeholder="Local" class="form-control" value="{{ request.form['local'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
{% endblock %}
