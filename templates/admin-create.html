<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/login.css')}}">
</head>

<body>
    <div class="autentication-field">
        <form method="POST" enctype="multipart/form-data">
            <h2>Registre-se como um administrador</h2>
            <input type="text" required autocomplete='off' placeholder='Nome' name="nome" id="nome"
                value="{{ request.form['nome'] }}">
            <input type="email" required autocomplete='off' placeholder='Email' name="email" id="email"
                value="{{ request.form['email'] }}">
            <input type="password" required autocomplete='off' placeholder='Senha' name="password" id="password"
                value="{{ request.form['password'] }}">
            <div class="button-field">
                <button type="submit">Cadastrar</button>
                <button><a href="{{url_for('login')}}" style="text-decoration: none; border: none;">Voltar</a></button>
            </div>
        </form>
    </div>

</body>

</html>
