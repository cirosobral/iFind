{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Crie uma nova Not√≠cia {% endblock %}</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Titulo" class="form-control" value="{{ request.form['title'] }}">
    </div>

    <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" name="autor" placeholder="Autor" class="form-control" value="{{ request.form['autor'] }}">
    </div>

    <div class="form-group">
        <label for="content">Conteudo</label>
        <textarea name="content" placeholder="Conteudo" class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL da imagem" class="form-control"
            value="{{ request.form['url'] }}">
    </div>

    <div class="form-group">
        <label for="fonte">Fonte</label>
        <input type="text" name="fonte" placeholder="Fonte da noticia" class="form-control"
            value="{{ request.form['fonte'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
{% endblock %}
