{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editar mapa "{{ mapa['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Titulo</label>
        <input type="text" name="title" placeholder="Titulo" class="form-control"
            value="{{ request.form['title'] or mapa['title'] }}">
    </div>

    <div class="form-group">
        <label for="url">URL</label>
        <input type="text" name="url" placeholder="URL da imagem" class="form-control"
            value="{{ request.form['url'] or mapa['url'] }}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
</form>
<hr>
<form action="{{ url_for('delete_mapa', id=mapa['id']) }}" method="POST">
    <input type="submit" value="Deletar Mapa" class="btn btn-danger btn-sm"
        onclick="return confirm('VocÃª quer mesmo deletar esse mapa?')">
</form>
{% endblock %}
