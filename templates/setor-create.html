<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie um Setor</title>
</head>

<body>

    {% extends 'base.html' %}

    {% block content %}
    <h1>{% block title %} Crie um Setor {% endblock %}</h1>



    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" placeholder="Titulo" class="form-control"
                value="{{ request.form['title'] }}">
        </div>

        {% if request.endpoint != 'create_setor_id' %}
        <div class="form-group">
            <label for="id_mapa">ID Mapa</label>
            <input type="text" name="id_mapa" placeholder="ID do mapa" class="form-control"
                value="{{ request.form['id_mapa'] }}">
        </div>
        {% endif %}

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" placeholder="Descrição" class="form-control"
                value="{{ request.form['descricao'] }}">
        </div>

        <div class="form-group">
            <label for="url">URL</label>
            <input type="text" name="url" placeholder="URL da imagem" class="form-control"
                value="{{ request.form['url'] }}">
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
    {% endblock %}

    <script>

        let fileURL = document.getElementsByName('file');
        let imgURL = document.getElementsByName('url');

        imgURL.innerHTML = fileURL.text;

    </script>

</body>

</html>
